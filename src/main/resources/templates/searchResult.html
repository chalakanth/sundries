<html 
	xmlns:th =" http://www.thymeleaf.org"
	xmlns:layout =" http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator ="layout/default">

<head lang ="en"> 
	<title> My Expense Tracker - Expense Categories</title> 
</head>


<body>
	<div class="row" layout:fragment="content">

		<h4 class ="indigo-text center">Expense Categories</h4>

		<table>
			<thead>
				<tr>
					<td>Expense Category</td>
				</tr>
			</thead>

			<tbody>
				<tr class ="collection-item avatar" th:each="category : ${expenseCategories}">
					<td th:text="${category.name}"></td>
				</tr>
			</tbody>
		</table>

	</div>
	
</body>


</html>
