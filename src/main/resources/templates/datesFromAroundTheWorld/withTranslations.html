<html
	xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default"
	>

	<head>
		<title>Dates Translated</title>
	</head>
	
	
	<body>
		<div class="row amber lighten-3" layout:fragment="content">
		
			<div class="col s12" >
				<h4 th:text="|${translatedDate.incoming} translated to this:|">What did we get?</h4>
			</div>

			<div class="col s4 offset-s2">
				<ul>  				
					<li th:each="translation: ${translatedDate.translations}" th:text="|${translation.key} : ${translation.value}|">A translation</li>
				</ul>			
			</div>					
		</div>
	
	</body>

</html>
